<div>
  <h1>{{title}}</h1>
  <div>
  <p>{{user.firstName}}: ...</p>
  </div>

  <form autocomplete="off" [formGroup]="Form" (ngSubmit)="saveProfile()">
    <div class="form-group row" formGroupName="user">
      <label>First Name:</label>
      <input type="text" name="user.firstName" [disabled]="loading" [(ngModel)]="user.firstName"/> <br>
      <label>Last Name:</label>
      <input type="text" name="lastName" [disabled]="loading" #lastName/> <br>
      <input type="submit" value="Save" [disabled]="loading"/>
    </div>
    <p *ngIf="loading">Loading profile...</p>
    <p *ngIf="!loading">Saving profile...</p>
    <p *ngIf="error">Error! {{this.errorMessage}}</p>
  </form>
 </div>
